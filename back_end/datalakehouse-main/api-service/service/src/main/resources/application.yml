server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: data-lake-api
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASS}
    connection-timeout: 10000
    requested-heartbeat: 60
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 2KB

minio:
  endpoint: ${MINIO_ENDPOINT}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket:
    uploads: ${MINIO_BUCKET_UPLOADS}
    warehouse: ${MINIO_BUCKET_WAREHOUSE}

file:
  max-size: ${FILE_MAX_SIZE}  # 100MB in bytes
  allowed-types: ${FILE_ALLOWED_TYPES}

rabbitmq:
  queue:
    name: ${RABBITMQ_QUEUE_NAME}
    durable: true

logging:
  level:
    root: INFO
    com.datalake: DEBUG
    org.springframework.amqp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always